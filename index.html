  <title>WhatsApp Flotante – Innovatec Consulting</title>
  <style>
    /* Reset básico para que el fondo sea transparente en el embed */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    /* Contenedor de toda la "capa flotante" */
    .wa-floating-container {
      position: fixed;             /* Flota dentro del iframe */
      bottom: 18px;
      right: 18px;
      z-index: 2147483647;         /* Súper por encima */
      pointer-events: auto;        /* Recibe clics */
    }

    /* Botón circular */
    .wa-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(37, 211, 102, 0.35), 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      outline: none;
      border: none;
      cursor: pointer;
    }

    .wa-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(37, 211, 102, 0.45), 0 3px 10px rgba(0,0,0,0.25);
      background: #22c15a;
    }

    .wa-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(37, 211, 102, 0.35), 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Tooltip opcional */
    .wa-tooltip {
      position: absolute;
      right: 70px;    /* a la izquierda del botón */
      bottom: 8px;
      background: #111827; /* gris muy oscuro */
      color: #fff;
      font: 600 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      padding: 8px 10px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.22);
      opacity: 0.98;
      white-space: nowrap;
    }

    /* Burbuja de notificación opcional */
    .wa-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 18px;
      height: 18px;
      padding: 0 5px;
      border-radius: 999px;
      background: #ef4444;
      color: #fff;
      font: 700 11px/18px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    /* Responsive: en pantallas muy pequeñas, aleja un poquito del borde */
    @media (max-width: 400px) {
      .wa-floating-container { bottom: 14px; right: 14px; }
      .wa-tooltip { display: none; } /* oculta tooltip en móviles para no tapar contenido */
    }

    /* Accesibilidad: foco visible via teclado */
    .wa-btn:focus-visible {
      outline: 3px solid rgba(255,255,255,0.9);
      box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.55), 0 8px 24px rgba(37, 211, 102, 0.35);
    }
  </style>
</head>
